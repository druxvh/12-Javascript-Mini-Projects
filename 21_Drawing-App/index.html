<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="field">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button class="undo-btn">undo</button>
        <button class="clear-btn">clear</button>

        <div onclick="changeColor(this)" class="red color-field"></div>
        <div onclick="changeColor(this)" class="blue color-field"></div>
        <div onclick="changeColor(this)" class="green color-field"></div>
        <div onclick="changeColor(this)" class="yellow color-field"></div>

        <input
          oninput="drawColor = this.value"
          type="color"
          class="color-picker"
        />
        <input
          oninput="drawStrokeWidth = (this.value) * 2"
          type="range"
          min="1"
          max="10"
          value="1"
          class="pen-range"
        />
      </div>
    </div>
  </body>
</html>
