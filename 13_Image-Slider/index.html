<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div class="image-slider">
            <div class="slider">
                <img src="https://images.unsplash.com/photo-1738447429433-69e3ecd0bdd0" alt="">
                <img class="displaySlide" src="https://images.unsplash.com/photo-1738748986807-bf1e6d00d58d" alt="">
                <img src="https://images.unsplash.com/photo-1496153969741-a2f48003bbc6" alt="">
            </div>

        </div>
        <div class="button-wrap">
            <button class="prev" onclick="prevSlide()">
                &#10094
            </button>
            <button class="next" onclick="nextSlide()">
                &#10095
            </button>
        </div>
    </main>
</body>

</html>
