<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p id="day_el"></p>
        <div class="date_wrap">
            <span class="box" id="date_el"></span>
            <span class="box" id="month_el"></span>
            <span class="box" id="year_el"></span>
        </div>
        <p class="ddmmyyyy">(dd-mm-yyyy)</p>
    </div>
</body>
</html>
