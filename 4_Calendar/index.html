<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/30-Javascript-Mini-Projects/4_Calendar/style.css">
    <script src="/30-Javascript-Mini-Projects/4_Calendar/script.js" defer></script>
</head>
<body>
    <div class="container">
        <p id="day_el">Monday</p>
        <div class="date_wrap">
            <span class="box" id="date_el">00</span>
            <span class="box" id="month_el">00</span>
            <span class="box" id="year_el">00</span>
        </div>
        <p class="ddmmyyyy">(dd-mm-yyyy)</p>
    </div>
</body>
</html>
