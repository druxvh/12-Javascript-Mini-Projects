<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="left container">
        <div class="image-view">
          <img src="images/shoe1.jpg" alt="shoe1" />
        </div>

        <div class="images-container">
          <div class="image active">
            <img src="images/shoe1.jpg" alt="shoe1" />
          </div>
          <div class="image">
            <img src="images/shoe3.jpg" alt="shoe3" />
          </div>
          <div class="image">
            <img src="images/shoe4.jpg" alt="shoe4" />
          </div>
          <div class="image">
            <img src="images/shoe2.jpg" alt=shoe2" />
          </div>
          <div class="image">
            <img src="images/shoe6.jpg" alt="shoe6" />
          </div>
          <div class="image">
            <img src="images/shoe7.jpg" alt="shoe7" />
          </div>
        </div>

      </div>

      <div class="right container">
        <div class="right-content">
          <h2>Lorem ipsum dolor sit.</h2>
          <span>$45.99</span>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque
            rem minus nisi incidunt. Neque exercitationem atque vitae quo.
            Dolore quas similique soluta ducimus, qui consequatur. Animi at quae
            alias odio.
          </p>
          <div class="input-wrap">
            <input type="number" />
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
